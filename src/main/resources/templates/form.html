<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body style="background-color: #e2e2e2">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-6 offset-md-3">
				<form novalidate="novalidate" class="bg-white p-4" th:action="@{/process}" method="post" th:object="${loginData}">
					<h1 class="text-center">Signup Here</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">Username</label> <input
							type="text" name="userName" class="form-control"
							id="exampleInputEmail1" th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							aria-describedby="emailHelp">
						<div th:each="e: ${#fields.errors('userName')}" id="validationServer03Feedback" class="invalid-feedback">
							<span th:text="${e}"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Email</label> <input
							type="email" name="email" th:value="${loginData.email}"
							class="form-control" id="exampleInputPassword1"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}">
						<div th:each="e: ${#fields.errors('email')}" id="validationServer03Feedback" class="invalid-feedback">
							<span th:text="${e}"></span>
						</div>	
					</div>
					<div class="form-group form-check">
						<input name="agreed" type="checkbox" class="form-check-input" id="exampleCheck1"
						th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}">
						<label class="form-check-label" for="exampleCheck1">agree terms and condition</label>
						<div th:each="e: ${#fields.errors('agreed')}" id="validationServer03Feedback" class="invalid-feedback">
							<span th:text="${e}"></span>
						</div>
					</div>
					<div class="container text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
